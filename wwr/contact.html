            <h1>Meet the Team</h1>
            <div class="images">
            <figure>

            <div class="form">
            <form>

                
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname"><br>

                <label for="email">Your Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="example@domain.com"><br>

                <label>Purpose of the message:</label><br>
                <input type="radio" id="GI" name="purpose" value="General inquiry">
                <label for="GI">General Inquiry</label><br>

                <input type="radio" id="RQ" name="purpose" value="Reservation Question">
                <label for="RQ">Reservation Question</label><br>

                <input type="radio" id="WS" name="purpose" value="Website Suggestion">
                <label for="WS">Website Suggestion</label><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="2" cols="20"></textarea><br>

                <input type="checkbox" id="checkbox" name="subscribe" value="yes">
                <label for="checkbox">Please subscribe me to the monthly newsletter</label><br>

                <button type="submit">Submit your form</button>

            </form>
